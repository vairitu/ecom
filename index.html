<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <nav>
    <div class="left">
      <img src="images/logo.svg" alt="logo" />
      <ul>
        <li>
          <a href="#">Collections</a>
        </li>
        <li>
          <a href="#">Men</a>
        </li>
        <li>
          <a href="#">Women</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
    <div class="right">
      <img src="images/icon-cart.svg" alt="cart" class="cart" />
      <img src="images/image-avatar.png" alt="avatar" class="avatar" />

    </div>
  </nav>

  <div class="product">
    <div class="product-image">
      <img src="images/image-product-1.jpg" alt="product1" class="big"/>
      <div class="thumbs">
        <img src="images/image-product-1-thumbnail.jpg" />
        <img src="images/image-product-2-thumbnail.jpg" />
        <img src="images/image-product-3-thumbnail.jpg" />
        <img src="images/image-product-4-thumbnail.jpg" />

      </div>
    </div>

    <div class="product-info">
      <h5>
        Sneaker Company
      </h5>
      <h1>
        Fall Limited Edition Sneakers
      </h1>
      <p>
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      <div class="price">
        <span class="main">
          $125.00
        </span>
        <span class="discount">
          50%
        </span>
      </div>
      <h6>
        <s>
          $250.00
        </s>
      </h6>
      <div class="actions">
        <div class="quantity">
          <button>
            -
          </button>
          <span>
            0
          </span>
          <button>
            +
          </button>
        </div>
        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="icon"/>
          <span>Add to cart</span>
        </button>
      </div>
    </div>

  </div>
